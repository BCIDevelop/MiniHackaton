<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto</title>
    <link rel="stylesheet" href="./static/css/login.css">
</head>
<body>
    <header>
        <div>
            <a href="">loopstudios</a>
        </div>
        <button class="circle-container">
            <div class="circle">

            </div>
        </button>
    </header>
    <main class="container">

        <div class="card">
            <div class="log-in">

                <form id="form1" action="">
                    <h1>SIGN IN</h1>
                    <div class="input-container">

                        <input required class="input1" type="text" name="email" id="email" value="" aria-labelledby="label-email">
                        <label class="label" for="email" id="label-email">
                            <div class="text">Email</div>
                        </label>
                    </div>
                    <div class="input-container">

                        <input required class="input1" type="password" name="password" id="password" value="" aria-labelledby="label-password">
                        <label class="label" for="password" id="label-password">
                            <div class="text">Password</div>
                        </label>
                    </div>
                    <button id="btn-submit" type="submit">Let's Go</button>
                </form>

                <article id="article">
                    <h2>Hola <span id="text-success"></span></h2>
                  
                    <h2 id="message">Iniciaste sesion correctamente</h2>
                    <button id="logOut">Cerrar Sesion</button>
                </article>

            </div>
            <div class="figure">
                <h2 id="text-light">Grupo 18</h2>
            </div>
        </div>

    </main>
    <script src="./static/js/main.js"></script>
</body>
</html>
